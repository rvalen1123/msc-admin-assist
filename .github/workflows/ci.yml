name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: msc_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd server
        npm ci

    - name: Generate Prisma Client
      run: |
        cd server
        npx prisma generate

    - name: Run database migrations
      run: |
        cd server
        npx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/msc_test

    - name: Run tests
      run: |
        cd server
        npm run test
        npm run test:e2e
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/msc_test
        JWT_SECRET: test_secret
        JWT_EXPIRATION: 1h
        AWS_ACCESS_KEY_ID: test
        AWS_SECRET_ACCESS_KEY: test
        AWS_REGION: us-east-1
        AWS_S3_BUCKET: test-bucket
        SENDGRID_API_KEY: test
        REDIS_URL: redis://localhost:6379

    - name: Run linting
      run: |
        cd server
        npm run lint

    - name: Build application
      run: |
        cd server
        npm run build 